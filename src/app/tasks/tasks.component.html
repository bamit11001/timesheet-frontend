<div class="main-panel">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
  
      <div class="navbar-wrapper">
        <div class="navbar-toggle">
          <button type="button" class="navbar-toggler">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
            <span class="navbar-toggler-bar bar3"></span>
          </button>
        </div>
  
  
  
      </div>
    </nav>
  
  
  
  
    <!-- End Navbar -->
    <div class="content">
        <a class="navbar-brand dip" href="./dashboard.html">Dashboard <i class="fa fa-chevron-right"></i><span class="dept">Task History</span></a>
  
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="card card-stats">
  
            <div class="row">
              <div class="col-md-12">
                <div class="bg-primary text-white p-title">
                  <h4 class="mb-0">Task Info</h4>
                </div>
                <div class="table-responsive user-data">
                  <table class="table mb-0">
                    <thead>
                      <tr>
                        <th class="cnr">Sr.No</th>
                        <th  class="cnr">Task Name</th>
                        <th  class="cnr">Description</th>
                        <th  class="cnr">Date</th>
                        <th  class="cnr">Time</th>
                        <th class="cnr text-center">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let task of tasks; let i =index;">
                          <td class="name Text-center">{{ i+1 }}</td>
                          <td class="name">
                            {{ task.task_name }}
                          </td>
                          <td class="name">{{ task.description }}</td>
                          <td class="name">{{ task.start_date }}</td> 
                          <td class="name">{{ task.duration }}</td>
                          <td class="text-center action">
                            <a href="#"><img src="/assets/Edit.png"></a>
                            <a href="#"><img src="/assets/eye.png"></a>
                          </td>
                        </tr>                           


                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
